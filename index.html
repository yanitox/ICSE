        body {

            margin: 0;

        }

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #17a2b8; /* Azul CBC */
            margin-bottom: 30px;
            text-align: center;
        }

        /* --- Estilos de la Home (Selección de Parcial) --- */
        #home-view {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .parcial-btn {
            background-color: #28a745; /* Verde inicial */
            color: white;
            padding: 20px 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .parcial-btn:hover:not(:disabled) {
            background-color: #218838;
        }
        
        .parcial-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* --- Estilos del Quiz (Juego) --- */
        #quiz-view {
            width: 100%;
            display: none; /* Inicialmente oculto */
        }

        #progreso-score {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-weight: bold;
            color: #555;
        }
        
        #pregunta {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        #opciones-container {
            display: grid;
            gap: 10px;
        }

        .opcion-btn {
            background-color: #17a2b8; /* Azul UBA */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            text-align: left;
        }

        .opcion-btn:hover:not(:disabled) {
            background-color: #117a8b;
        }

        /* Estilos de Feedback */
        .opcion-btn:disabled {
            cursor: default;
        }
        .opcion-btn.correcta {
            background-color: #28a745; /* Verde */
            transform: none;
        }
        .opcion-btn.incorrecta {
            background-color: #dc3545; /* Rojo */
            transform: none;
        }

        #feedback-area {
            margin-top: 20px;
            text-align: center;
            min-height: 30px;
        }
        
        #btn-volver-home {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; 
        }

        #resultado-final {
            text-align: center;
            padding: 20px;
            border: 2px solid #17a2b8;
            border-radius: 10px;
            margin-top: 20px;
        }

                "H. Las opciones correctas son la B, la C y la D."
            ],
            respuestaCorrecta: "E. Las opciones correctas son la A y la B."
        },
        {

            opciones: [

                "B. Se trata de una actitud que subyace en el inconsciente y se hace realidad como el llamado “edadismo” con el que nos topamos a diario.",
                "C. Solo desde la aparición del peronismo los ancianos fueron tratados como personas importantes e independientes.",
                "D. Los adultos mayores son un grupo social cada vez menor en cantidad y eso les quita influencia.",
                "E. Las opciones correctas son la A y la B.",
                "F. Las opciones correctas son la A y la C.",
                "G. Las opciones correctas son la C y la D.",
                "H. Las opciones correctas son la B, la C y la D."
            ],
            respuestaCorrecta: "B. Se trata de una actitud que subyace en el inconsciente y se hace realidad como el llamado “edadismo” con el que nos topamos a diario."
        },
        {
            parcial: 4,
            pregunta: "Pregunta 17 (1 punto): Según Romero, de la Rúa asumió el gobierno en medio de una crisis de la convertibilidad que no era percibida socialmente pero que estaba en un nivel preocupante. Esto se observaba en que:",
            opciones: [
                "A. Retrocedieron las exportaciones industriales, que habían sido uno de los pilares de la transformación de los noventa.",
                "B. La experiencia cotidiana: elevada desocupación, retracción comercial, y atraso en los pagos del Estado.",
                "C. Pagar los vencimientos de la deuda requería un enorme esfuerzo fiscal que profundizaba la recesión y reducía ingresos de los impuestos.",

                "F. Las opciones correctas son la B y la C.",
                "G. Las opciones correctas son la A, la B y la C.",
                "H. Las opciones correctas son la B, la C y la D."

            respuestaCorrecta: "G. Las opciones correctas son la A, la B y la C."

        {
            parcial: 4,
            pregunta: "Pregunta 18 (1 punto): En el video sobre la política del futuro, Julia Pomares afirma que los líderes políticos cada vez privilegian más las identidades locales, pero, al mismo tiempo, enfrentan problemas que son cada vez más globales. Esto es así porque:",
            opciones: [
                "A. Hoy los países son muy grandes para encarar los problemas pequeños, pero muy pequeños para los problemas grandes.",
                "B. Hoy estamos en un mundo donde hay muchos gobiernos municipales que pueden resolver los grandes problemas globales.",
                "C. Hoy los líderes políticos van adaptando sus identidades a las demandas electorales que reciben de sus electores.",
                "D. Hoy vivimos un tiempo histórico donde se observa la vuelta a Estados-nación de tipo absolutistas.",
                "E. Las opciones correctas son la A y la B.",
                "F. Las opciones correctas son la A y la C.",
                "G. Las opciones correctas son la A, la B y la C.",
                "H. Las opciones correctas son la B, la C y la D."
            ],
            respuestaCorrecta: "F. Las opciones correctas son la A y la C."
        }
        // Puedes seguir añadiendo más parciales (5, 6, etc.) aquí.
    ];

    // --- VARIABLES DE ESTADO ---
    let preguntasDelParcial = [];
    let indicePreguntaActual = 0;
    let quizActivo = false;
    let puntaje = 0;

    // --- ELEMENTOS DEL DOM ---
    const homeView = document.getElementById('home-view');
    const quizView = document.getElementById('quiz-view');
    const parcialTitle = document.getElementById('parcial-title');
    const scoreDisplay = document.getElementById('score-display');
    const preguntaElement = document.getElementById('pregunta');
    const opcionesContainer = document.getElementById('opciones-container');
    const feedbackElement = document.getElementById('feedback-area');
    const btnVolverHome = document.getElementById('btn-volver-home');
    const resultadoFinalDiv = document.getElementById('resultado-final');

    // --- FUNCIONES DE NAVEGACIÓN ---

    function mostrarHome() {
        homeView.style.display = 'grid';
        quizView.style.display = 'none';
        btnVolverHome.style.display = 'none';
        resultadoFinalDiv.style.display = 'none';
        document.getElementById('main-title').textContent = 'Preparación CBC - Parciales ICSE (UBA)';
        // Resetear variables al volver a Home
        preguntasDelParcial = [];
        indicePreguntaActual = 0;
        puntaje = 0;
        quizActivo = false;
    }

    function iniciarQuiz(numeroParcial) {
        // 1. Filtrar las preguntas para el parcial seleccionado
        preguntasDelParcial = preguntasData
            .filter(p => p.parcial === numeroParcial)
            .sort(() => Math.random() - 0.5); // Mezclar preguntas

        if (preguntasDelParcial.length === 0) {
            alert(`Aún no hay preguntas cargadas para el Parcial ${numeroParcial}. Intenta con otro.`);
            return;
        }

        // 2. Ocultar Home y mostrar Quiz
        homeView.style.display = 'none';
        quizView.style.display = 'block';
        btnVolverHome.style.display = 'block';
        document.getElementById('main-title').textContent = `ICSE - Parcial ${numeroParcial}`;
        resultadoFinalDiv.style.display = 'none';

        // 3. Reiniciar y empezar el juego
        indicePreguntaActual = 0;
        puntaje = 0;
        quizActivo = true;
        cargarPregunta();
    }

    // --- FUNCIONES DEL JUEGO ---

    function cargarPregunta() {
        if (!quizActivo) return;

        // Limpiar el estado anterior
        opcionesContainer.innerHTML = '';
        feedbackElement.textContent = '';
        
        const totalPreguntas = preguntasDelParcial.length;
        
        parcialTitle.textContent = `Pregunta ${indicePreguntaActual + 1} de ${totalPreguntas}`;
        scoreDisplay.textContent = `Puntaje: ${puntaje}`;

        const data = preguntasDelParcial[indicePreguntaActual];
        preguntaElement.textContent = data.pregunta;

        // Crear botones de opciones
        data.opciones.forEach(opcion => {
            const boton = document.createElement('button');
            boton.textContent = opcion;
            boton.classList.add('opcion-btn');
            boton.onclick = () => manejarRespuesta(opcion, data.respuestaCorrecta, boton);
            opcionesContainer.appendChild(boton);
        });
    }

    function manejarRespuesta(opcionElegida, respuestaCorrecta, botonClickeado) {
        if (!quizActivo) return;

        // Desactivamos todos los botones
        document.querySelectorAll('.opcion-btn').forEach(btn => {
            btn.disabled = true;
        });

        // LÓGICA de chequeo y feedback visual
        if (opcionElegida === respuestaCorrecta) {
            // RESPUESTA CORRECTA: Marcar en verde y sumar puntaje
            botonClickeado.classList.add('correcta');
            feedbackElement.textContent = "¡Correcto! ✅";
            puntaje++; 
            scoreDisplay.textContent = `Puntaje: ${puntaje}`;
        } else {
            // RESPUESTA INCORRECTA: Marcar la elegida en rojo
            botonClickeado.classList.add('incorrecta');
            feedbackElement.textContent = `¡Incorrecto! ❌ La respuesta correcta era: "${respuestaCorrecta}".`;

            // Marcar la respuesta correcta en verde para mostrarla
            document.querySelectorAll('.opcion-btn').forEach(btn => {
                if (btn.textContent === respuestaCorrecta) {
                    btn.classList.add('correcta'); 
                }
            });
        }
        
        // Pasamos a la siguiente pregunta después de 3 segundos
        setTimeout(pasarSiguientePregunta, 3000);
    }

    function pasarSiguientePregunta() {
        indicePreguntaActual++;

        if (indicePreguntaActual < preguntasDelParcial.length) {
            // Hay más preguntas, cargamos la siguiente
            cargarPregunta();
        } else {
            // Fin del Quiz
            finalizarQuiz();
        }
    }
    
    function finalizarQuiz() {
        quizActivo = false;
        opcionesContainer.innerHTML = ''; 
        preguntaElement.textContent = "¡Quiz Terminado! 🎉";
        feedbackElement.textContent = "";

        resultadoFinalDiv.innerHTML = `
            <h2>Resultado Final</h2>
            <p>Completaste ${preguntasDelParcial.length} preguntas.</p>
            <p style="font-size: 1.5em; color: #28a745;">Respuestas Correctas: <strong>${puntaje}</strong></p>
            <p style="font-size: 1.2em; color: #dc3545;">Respuestas Incorrectas: ${preguntasDelParcial.length - puntaje}</p>
        `;
        resultadoFinalDiv.style.display = 'block';
        parcialTitle.textContent = "Fin del Examen";
        scoreDisplay.textContent = `Puntaje Final: ${puntaje}`;
    }

    // --- INICIALIZACIÓN: Crear botones de parciales al cargar la página ---
    function inicializarHome() {
        // Obtenemos los números de parciales únicos que tienen preguntas
        const parcialesDisponibles = new Set(preguntasData.map(p => p.parcial));
        
        for (let i = 1; i <= 9; i++) {
            const btn = document.createElement('button');
            btn.textContent = `Parcial ${i}`;
            btn.classList.add('parcial-btn');
            
            if (parcialesDisponibles.has(i)) {
                // Si el parcial tiene preguntas, es un botón funcional
                btn.onclick = () => iniciarQuiz(i);
                // Personalizamos etiquetas para los que conocemos
                if(i === 2 || i === 3 || i === 4) {
                    btn.textContent += ' (ICSE 2° Parcial)';
                } else if (i === 1) {
                    btn.textContent += ' (Ejemplo)';
                }
            } else {
                // Si no tiene preguntas, lo dejamos inactivo
                btn.disabled = true;
                btn.textContent += ' (Pronto)';
            }
            homeView.appendChild(btn);
        }
        mostrarHome();
    }

    // Ejecutar la inicialización
    inicializarHome();

</script>
