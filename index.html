    // --- VARIABLES DE ESTADO ---
    let preguntasDelParcial = [];
    let indicePreguntaActual = 0;
    let quizActivo = false;
    let puntaje = 0;

    // --- ELEMENTOS DEL DOM ---
    const homeView = document.getElementById('home-view');
    const quizView = document.getElementById('quiz-view');
    const parcialTitle = document.getElementById('parcial-title');
    const scoreDisplay = document.getElementById('score-display');
    const preguntaElement = document.getElementById('pregunta');
    const opcionesContainer = document.getElementById('opciones-container');
    const feedbackElement = document.getElementById('feedback-area');
    const btnVolverHome = document.getElementById('btn-volver-home');
    const resultadoFinalDiv = document.getElementById('resultado-final');

    // --- FUNCIONES DE NAVEGACI√ìN ---

    function mostrarHome() {
        homeView.style.display = 'grid';
        quizView.style.display = 'none';
        btnVolverHome.style.display = 'none';
        resultadoFinalDiv.style.display = 'none';
        document.getElementById('main-title').textContent = 'Preparaci√≥n CBC - Parciales ICSE (UBA)';
        // Resetear variables al volver a Home
        preguntasDelParcial = [];
        indicePreguntaActual = 0;
        puntaje = 0;
        quizActivo = false;
    }

    function iniciarQuiz(numeroParcial) {
        // 1. Filtrar las preguntas para el parcial seleccionado
        preguntasDelParcial = preguntasData
            .filter(p => p.parcial === numeroParcial)
            .sort(() => Math.random() - 0.5); // Mezclar preguntas

        if (preguntasDelParcial.length === 0) {
            alert(`A√∫n no hay preguntas cargadas para el Parcial ${numeroParcial}. Intenta con otro.`);
            return;
        }

        // 2. Ocultar Home y mostrar Quiz
        homeView.style.display = 'none';
        quizView.style.display = 'block';
        btnVolverHome.style.display = 'block';
        document.getElementById('main-title').textContent = `ICSE - Parcial ${numeroParcial}`;
        resultadoFinalDiv.style.display = 'none';

        // 3. Reiniciar y empezar el juego
        indicePreguntaActual = 0;
        puntaje = 0;
        quizActivo = true;
        cargarPregunta();
    }

    // --- FUNCIONES DEL JUEGO ---

    function cargarPregunta() {
        if (!quizActivo) return;

        // Limpiar el estado anterior
        opcionesContainer.innerHTML = '';
        feedbackElement.textContent = '';
        
        const totalPreguntas = preguntasDelParcial.length;
        
        parcialTitle.textContent = `Pregunta ${indicePreguntaActual + 1} de ${totalPreguntas}`;
        scoreDisplay.textContent = `Puntaje: ${puntaje}`;

        const data = preguntasDelParcial[indicePreguntaActual];
        preguntaElement.textContent = data.pregunta;

        // Crear botones de opciones
        data.opciones.forEach(opcion => {
            const boton = document.createElement('button');
            boton.textContent = opcion;
            boton.classList.add('opcion-btn');
            boton.onclick = () => manejarRespuesta(opcion, data.respuestaCorrecta, boton);
            opcionesContainer.appendChild(boton);
        });
    }

    function manejarRespuesta(opcionElegida, respuestaCorrecta, botonClickeado) {
        if (!quizActivo) return;

        // Desactivamos todos los botones
        document.querySelectorAll('.opcion-btn').forEach(btn => {
            btn.disabled = true;
        });

        // L√ìGICA de chequeo y feedback visual
        if (opcionElegida === respuestaCorrecta) {
            // RESPUESTA CORRECTA: Marcar en verde y sumar puntaje
            botonClickeado.classList.add('correcta');
            feedbackElement.textContent = "¬°Correcto! ‚úÖ";
            puntaje++; 
            scoreDisplay.textContent = `Puntaje: ${puntaje}`;
        } else {
            // RESPUESTA INCORRECTA: Marcar la elegida en rojo
            botonClickeado.classList.add('incorrecta');
            feedbackElement.textContent = `¬°Incorrecto! ‚ùå La respuesta correcta era: "${respuestaCorrecta}".`;

            // Marcar la respuesta correcta en verde para mostrarla
            document.querySelectorAll('.opcion-btn').forEach(btn => {
                if (btn.textContent === respuestaCorrecta) {
                    btn.classList.add('correcta'); 
                }
            });
        }
        
        // Pasamos a la siguiente pregunta despu√©s de 3 segundos
        setTimeout(pasarSiguientePregunta, 3000);
    }

    function pasarSiguientePregunta() {
        indicePreguntaActual++;

        if (indicePreguntaActual < preguntasDelParcial.length) {
            // Hay m√°s preguntas, cargamos la siguiente
            cargarPregunta();
        } else {
            // Fin del Quiz
            finalizarQuiz();
        }
    }
    
    function finalizarQuiz() {
        quizActivo = false;
        opcionesContainer.innerHTML = ''; 
        preguntaElement.textContent = "¬°Quiz Terminado! üéâ";
        feedbackElement.textContent = "";

        resultadoFinalDiv.innerHTML = `
            <h2>Resultado Final</h2>
            <p>Completaste ${preguntasDelParcial.length} preguntas.</p>
            <p style="font-size: 1.5em; color: #28a745;">Respuestas Correctas: <strong>${puntaje}</strong></p>
            <p style="font-size: 1.2em; color: #dc3545;">Respuestas Incorrectas: ${preguntasDelParcial.length - puntaje}</p>
        `;
        resultadoFinalDiv.style.display = 'block';
        parcialTitle.textContent = "Fin del Examen";
        scoreDisplay.textContent = `Puntaje Final: ${puntaje}`;
    }

    // --- INICIALIZACI√ìN: Crear botones de parciales al cargar la p√°gina ---
    function inicializarHome() {
        // Obtenemos los n√∫meros de parciales √∫nicos que tienen preguntas
        const parcialesDisponibles = new Set(preguntasData.map(p => p.parcial));
        
        for (let i = 1; i <= 9; i++) {
            const btn = document.createElement('button');
            btn.textContent = `Parcial ${i}`;
            btn.classList.add('parcial-btn');
            
            if (parcialesDisponibles.has(i)) {
                // Si el parcial tiene preguntas, es un bot√≥n funcional
                btn.onclick = () => iniciarQuiz(i);
                // Personalizamos etiquetas para los que conocemos
                if(i === 2 || i === 3 || i === 4) {
                    btn.textContent += ' (ICSE 2¬∞ Parcial)';
                } else if (i === 1) {
                    btn.textContent += ' (Ejemplo)';
                }
            } else {
                // Si no tiene preguntas, lo dejamos inactivo
                btn.disabled = true;
                btn.textContent += ' (Pronto)';
            }
            homeView.appendChild(btn);
        }
        mostrarHome();
    }

    // Ejecutar la inicializaci√≥n
    inicializarHome();
